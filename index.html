<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Checklist</title>
    <meta charset="utf-8" />
    <title>Checklist</title>

    <link rel="stylesheet" href="style.css" />
    <script async type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Manage Your Time</h1>
      <h3>Organize your <span>chaos!</span></h3>
    </header>

    <main>
      <!-- Typing section -->

      <form id="form">
        <label for="checklist"> What is next?</label>
        <input id="myInput" type="text" placeholder="write your tasks" />
        <input id="button2" type="submit" value="Submit" />
      </form>

      <!--Checklist Body -->

      <div id="checklistbody"></div>
    </main>

    <!--Footer-->

    <footer>
      <p>This to do list was done by time managers</p>
    </footer>
  </body>
</html>
